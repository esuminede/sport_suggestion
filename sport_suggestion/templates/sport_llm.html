<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spor Destek</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sport_llm.css') }}">
    <script src="{{ url_for('static', filename='sport_suggestion_functions.js') }}"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Önerileri burada ayrı ayrı göster -->
        <div id="suggestions">
            {% for suggestion in suggestions %}
                <div class="suggestion-box">{{ suggestion }}</div>
            {% endfor %}
        </div>

        <div id="chat-box"></div>
        <textarea id="user-input" placeholder="Sorunuzu yazın..." rows="1"></textarea>
        <button onclick="sendMessage()">Gönder</button>
    </div>    
</body>
</html>
